---
- name: remote file systems
  ansible.builtin.apt:
    name:
      - samba
      - cifs-utils
      - krb5-user
    state: present
  when: ansible_os_family == 'Debian'
- name: remove winbind
  ansible.builtin.replace:
    path: /etc/nsswitch.conf
    regexp: '\s+winbind'
    replace: ''
- name: passwd winbind
  ansible.builtin.replace:
    backup: yes
    path: /etc/nsswitch.conf
    regexp: '^(passwd.*)$'
    replace: '\1 winbind'
- name: group winbind
  ansible.builtin.replace:
    backup: yes
    path: /etc/nsswitch.conf
    regexp: '^(group.*)$'
    replace: '\1 winbind'
