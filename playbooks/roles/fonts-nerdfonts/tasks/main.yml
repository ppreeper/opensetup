---
- name: helpers
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
    owner: "{{ user }}"
    group: "{{ user }}"
  with_items:
    - { src: "bin/nerdfonts", dest: "{{ homebin }}", mode: "0755" }
- name: install fonts
  ansible.builtin.command: "{{ homebin }}/nerdfonts"
  become_user: "{{ user }}"