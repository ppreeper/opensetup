---
- name: Image tools (system)
  ansible.builtin.apt:
    name:
      - jpegoptim
      - pngquant
      - gifsicle
    state: present
  when: ansible_os_family == 'Debian'
- name: Image tools (npm)
  community.general.npm:
    name: svgo
    global: true
    state: present
- name: Media image cli helpers
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
    owner: "{{ user }}"
    group: "{{ user }}"
  with_items:
    - { src: "bin/imageopt", dest: "{{ homebin }}", mode: "0755" }
