---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: samba_server_u1804
    image: ubuntu:18.04
  - name: samba_server_u2004
    image: ubuntu:20.04
  - name: samba_server_d9
    image: debian:9
  - name: samba_server_d10
    image: debian:10
provisioner:
  name: ansible
verifier:
  name: ansible
