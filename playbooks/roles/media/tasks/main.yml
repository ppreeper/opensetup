---
- name: Image tools (system)
  ansible.builtin.apt:
    name:
      - jpegoptim
      - pngquant
      - gifsicle
    state: present
  when: ansible_os_family == 'Debian'
- name: Image tools (npm)
  community.general.npm:
    name: svgo
    global: true
    state: present
- name: AV codec lib
  ansible.builtin.apt:
    name:
      - gstreamer1.0-libav
      - gstreamer1.0-plugins-good
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-ugly
      - libavcodec-extra
  when: ansible_os_family == 'Debian'
- name: AV tools
  ansible.builtin.apt:
    name:
      - ffmpeg
      - oggz-tools
      - ogmtools
      - opus-tools
      - vorbis-tools
      - flac
      - mkvtoolnix
      - vpx-tools
      - cuetools
      - shntool
      - sox
      - dvdbackup
      - vobcopy
      - mediainfo
    state: present
  when: ansible_os_family == 'Debian'
- name: AV cli helpers
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
    owner: "{{ USER }}"
    group: "{{ USER }}"
  with_items:
    - { src: "bin/conv.sh", dest: "{{ USERBIN }}", mode: "0755" }
    - { src: "bin/convwebm", dest: "{{ USERBIN }}", mode: "0755" }
