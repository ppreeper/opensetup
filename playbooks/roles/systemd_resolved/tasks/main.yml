---
- name: resolved
  ansible.builtin.systemd:
    name: systemd-resolved
    state: stopped
    enabled: no
    force: yes
- name: resolv.conf
  ansible.builtin.file:
    path: "/etc/resolv.conf"
    state: absent
- name: resolv.conf
  ansible.builtin.blockinfile:
    path: "/etc/resolv.conf"
    create: yes
    marker: "# {mark}"
    block: |
      nameserver 1.1.1.1
      domain {{ domain }}
      search {{ domain }}
