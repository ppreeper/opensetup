---
- name: docker-compose
  pip:
    executable: pip3
    name:
      - docker-compose
    state: present
- name: container cli helpers
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
    owner: "{{ user }}"
    group: "{{ user }}"
  with_items:
    - { src: "bin/dapp", dest: "{{ homebin }}", mode: "0755" }
    - { src: "bin/dockreset", dest: "{{ homebin }}", mode: "0755" }
    - { src: "bin/genregcred", dest: "{{ homebin }}", mode: "0755" }
