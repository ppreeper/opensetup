---
- name: Baseline
  ansible.builtin.import_role:
    name: baseline

- name: Podman repo key
  ansible.builtin.apt_key:
    url: "{{ url }}/{{ distro }}/Release.key"
    state: present

- name: Podman repository add
  ansible.builtin.apt_repository:
    validate_certs: false
    repo: "deb {{ url }}/{{ distro }}/ /"
    filename: podman
    state: present
    update_cache: true

- name: Podman
  ansible.builtin.apt:
    name:
      - podman
      - buildah
    state: present
    update_cache: true
