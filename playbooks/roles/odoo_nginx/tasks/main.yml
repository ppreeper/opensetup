---
- name: nginx config
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
    owner: "root"
    group: "root"
  with_items:
    - {
        src: "odoo.conf",
        dest: "/etc/nginx/sites-available/odoo",
        mode: "0644",
      }
- name: remove default
  ansible.builtin.file:
    path: "/etc/nginx/sites-enabled/default"
    state: absent
- name: enable config
  ansible.builtin.file:
    src: "/etc/nginx/sites-available/odoo"
    dest: "/etc/nginx/sites-enabled/odoo"
    state: link
- name: nginx restart
  ansible.builtin.systemd:
    name: nginx
    enabled: yes
    daemon_reload: yes
    state: restarted
