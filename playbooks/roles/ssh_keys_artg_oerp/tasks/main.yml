---
- name: root ssh keys
  ansible.builtin.blockinfile:
    path: /root/.ssh/authorized_keys
    create: true
    mode: 0600
    marker: "# {mark} OERP sshkeys"
    block: |
      ssh-rsa  lj@persondesktop
      ssh-rsa  ddico@ddmac2.lan
- name: rex ssh keys
  ansible.builtin.blockinfile:
