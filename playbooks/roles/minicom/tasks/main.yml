---
- name: Minicom config clear
  ansible.builtin.file:
    path: "{{ HOME }}/.minirc.dfl"
    state: absent
- name: Minicom config
  ansible.builtin.blockinfile:
    path: "{{ HOME }}/.minirc.dfl"
    mode: "0640"
    group: "{{ USER }}"
    create: true
    marker: ""
    block: |
      pu port             /dev/ttyUSB0
      pu baudrate         38400
      pu bits             8
      pu parity           N
      pu stopbits         1
      pu rtscts           No
- name: Minicom config set ownership
  ansible.builtin.file:
    path: "{{ HOME }}/.minirc.dfl"
    group: "{{ USER }}"
    owner: "{{ USER }}"
    mode: "0640"
- name: Minicom
  ansible.builtin.apt:
    name:
      - minicom
    state: present
  when: ansible_os_family == 'Debian'
- name: Add existing user to tty,dialout "{{ USER }}"
  ansible.builtin.user:
    name: "{{ USER }}"
    groups:
      - tty
      - dialout
    append: true
